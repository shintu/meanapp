<div ng-include="'components/navbar/navbar.html'"></div>
<aside class="aside ng-scope">
<div ng-include="'components/navbar/sidenav.html'"></div>
</aside>
<section>
  <div class="content-wrapper">
      <h3 class="ng-scope">Insight
   <small>View the latest traffic from your website</small>
</h3>

  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Organization</th>
            <th>Location</th>
            <th>Ip address</th>
	 <th>longitude</th>
	 <th>latitude</th>
	<th>metro_code</th>
            <th>Page views</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="insight in insights">
            <td></td>
            <td ng-bind="insight.organization"></td>
            <td ng-bind="insight.location"></td>
            <td ng-bind="insight.ip_address"></td>
		<td ng-bind="insight.longitude"></td>
		<td ng-bind="insight.latitude"></td>
		<td ng-bind="insight.metro_code"></td>
            <td ng-bind="insight.page_views"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>Angular Fullstack v2.0.13 |
      <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
      <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a>
    </p>
  </div>
</footer>
</section>
